      - column_name: 'id'
        data_type: StringType
        nullable: True
      - column_name: 'deviceId'
        data_type: StringType
        nullable: True
      - column_name: 'timestamp'
        data_type: TimestampType
        nullable: True
      - column_name: 'location'
        data_type: StringType
        nullable: True
      - column_name: 'speed'
        data_type: DoubleType
        nullable: True
      - column_name: 'direction'
        data_type: StringType
        nullable: True
      - column_name: 'make'
        data_type: StringType
        nullable: True
      - column_name: 'model'
        data_type: StringType
        nullable: True
      - column_name: 'year'
        data_type: IntegerType
        nullable: True
      - column_name: 'fuelType'
        data_type: StringType
        nullable: True

  gps_data:
    vehicle_type: None
    direction: 'North-East'
    speed: # unit: km/hr
      - min: 0
        max: 40
    schema:
      - column_name: 'id'
        data_type: StringType
        nullable: True
      - column_name: 'deviceId'
        data_type: StringType
        nullable: True
